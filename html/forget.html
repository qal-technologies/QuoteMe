<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <meta name="author" content="PasQal Ngaoka" />
    <meta name="publisher" content="Qal Technologies" />

    <link rel="stylesheet" href="../css/animation.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/forget.css">

    <title>Quote Me - Forgot Password</title>
  </head>
  <body class="fadeIn">
    <div class="logo">
      <div id="logoContainer">
        <p class="logoname">Quote <span>Me</span></p>
      </div>
    </div>

    <form id="change-form">
      <div class="username-div">
        <label for="username">Username:</label>
        <input type="text" name="user-name" id="username" />
        <span class="warning" id="username-warning"></span>
      </div>

      <div class="password-div">
        <label for="password">Password:</label>
        <div class="passCnt">
          <input type="password" name="password" id="passwordd" />
        </div>

        <span class="warning" id="password-warning"></span>
      </div> 
      
      <div class="password-div">
        <label for="confirm-password">Confirm Password:</label>
        <div class="passCnt">
          <input type="password" name="confirm-password" id="confirm-password" />
        </div>

        <span class="warning" id="password2-warning"></span>
      </div>

      <div class="btncnt">
        <button type="submit" id="loginBtn">Change</button>
      </div>
    </form>

    <footer class="logFooter">
      <a href="../html/reg.html">Sign Up?</a>
      <a href="../html/login.html">Login?</a>
    </footer>
  </body>

  <script src="../js/"></script>
</html>
